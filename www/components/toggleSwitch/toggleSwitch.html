<div class="toggle-switch-outer">
    <input id="{{$ctrl.idCheckbox}}" ng-model="$ctrl.model" type="checkbox" ng-disabled="$ctrl.ngDisabled">
    <span class="toggle-switch-slider toggle-switch-round" ng-class="$ctrl.ngDisabled ? 'disabled' : 'enabled'" role="switch" aria-hidden="true"></span>
</div>
