<div class="modal-header">
    <h3 class="modal-title" id="modal-title"> {{$ctrl.title}}</h3>
</div>
<div class="centeredAlert alert alert-warning" role="alert" ng-show="$ctrl.showAlert">
    <strong>{{$ctrl.alertMessage}}</strong>
</div>
<form name="inputForm" novalidate>
    <div class="modal-body" id="modal-body">
            <label for="userInput">{{$ctrl.textLabel}} </label>
            <input title="Benutzer-Eingabe" type="text" id="userInput" name="userInput" ng-model="$ctrl.userInput" ng-show="$ctrl.showTextBox" />
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-default" ng-click="$ctrl.onConfirm()"><span class="glyphicon glyphicon-ok"></span> {{$ctrl.textAccept}}</button>
        <button class="btn btn-primary" ng-click="$ctrl.onCancel()"><span class="glyphicon glyphicon-remove"></span> {{$ctrl.textCancel}}</button>
    </div>
</form>
