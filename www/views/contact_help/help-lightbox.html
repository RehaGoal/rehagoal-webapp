<div class="modal-body"
     ng-swipe-left="Lightbox.nextImage()"
     ng-swipe-right="Lightbox.prevImage()">
    <!-- navigation -->
    <div class="lightbox-nav">
        <!-- close button -->
        <button class="close" aria-hidden="true" ng-click="$dismiss()">×</button>

        <div class="btn-group" ng-if="Lightbox.images.length > 1">
            <a class="btn btn-sm btn-default" ng-click="Lightbox.prevImage()" id="btn-preview" type="button" title="&lt; Vorheriges">
                &lt; Vorheriges
            </a>

            <a ng-href="{{Lightbox.imageUrl}}" target="_blank" type="button"
               class="btn btn-sm btn-default" title="In eigenem Tab öffnen">
                In eigenem Tab öffnen
            </a>

            <a class="btn btn-sm btn-default" id="btn-next" type="button" ng-click="Lightbox.nextImage()" title="Nächstes &gt;">
                Nächstes &gt;
            </a>
        </div>
    </div>

    <div class="lightbox-image-container">
        <!-- caption -->
        <div class="lightbox-image-caption" ng-if="Lightbox.imageCaption">
            <span id="image-caption">{{Lightbox.imageCaption}}</span>
        </div>

        <!-- image -->
        <img ng-if="!Lightbox.isVideo(Lightbox.image)" ng-click="$dismiss()"
             lightbox-src="{{Lightbox.imageUrl}}">

        <!-- video -->
        <div ng-if="Lightbox.isVideo(Lightbox.image)"
             class="embed-responsive embed-responsive-16by9">
            <!-- video file embedded directly -->
            <video ng-if="!Lightbox.isSharedVideo(Lightbox.image)"
                   lightbox-src="{{Lightbox.imageUrl}}"
                   controls
                   autoplay="true">
            </video>

            <!-- video embedded with an external service using
                 `ng-videosharing-embed` -->
            <embed-video ng-if="Lightbox.isSharedVideo(Lightbox.image)"
                         lightbox-src="{{Lightbox.imageUrl}}"
                         ng-href="{{Lightbox.imageUrl}}"
                         iframe-id="lightbox-video"
                         class="embed-responsive-item">
                <a ng-href="{{Lightbox.imageUrl}}">Starte Video</a>
            </embed-video>
        </div>
    </div>
</div>
